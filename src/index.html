<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" ><![endif]-->
<html class="no-js" ng-app="holidays" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="When is your next day off in Finland?">
  <title>Finnish Holidays</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="app.css">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-touch-icon-144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/apple-touch-icon-120.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-touch-icon-114.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-touch-icon-76.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-touch-icon-72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-touch-icon-60.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-touch-icon-57.png">
  <link rel="icon" type="image/png" href="/images/favicon-196.png" sizes="196x196">
  <link rel="icon" type="image/png" href="/images/favicon-160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="/images/favicon-96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/images/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/images/favicon-16.png" sizes="16x16">
  <meta name="msapplication-TileColor" content="#409aff">
  <meta name="msapplication-TileImage" content="/images/favicon-144.png; ?>">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
  <script src="app.js"></script>
  <base href="/">
</head>
<body class="page"
      ng-controller="AppCtrl"
      keyboard ng-swipe-right="previous()"
      ng-swipe-left="next()">
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div style="display: none;">
    <!-- Preload images -->
    <img ng-src="/images/new-year.jpg">
    <img ng-src="/images/epiphany.jpg">
    <img ng-src="/images/good-friday.jpg">
    <img ng-src="/images/easter-monday.jpg">
    <img ng-src="/images/may-day.jpg">
    <img ng-src="/images/ascension-day.jpg">
    <img ng-src="/images/midsummer-eve.jpg">
    <img ng-src="/images/independence-day.jpg">
    <img ng-src="/images/christmas-eve.jpg">
    <img ng-src="/images/christmas-day.jpg">
    <img ng-src="/images/st-stephens-day.jpg">
  </div>
  <div class="background-image {{ imageVisibleClass }} {{ imageClass }}"></div>
  <div class="main-content">
    <section class="section">
      <div class="section__column">
        <div class="box">
          <div class="box__row">
            <small class="text-small text-small--secondary" ng-bind="getDate()"></small>
            <small class="text-small" ng-bind="getUntil()"></small>
          </div>
          <div class="box__row">
            <flipper>
              <flipper-side side="1">
                <h1 class="heading" ng-bind="getEnglish()"></h1>
              </flipper-side>
              <flipper-side side="2">
                <h1 class="heading" ng-bind="getFinnish()"></h1>
              </flipper-side>
              <flipper-side side="3">
                <h1 class="heading" ng-bind="getSwedish()"></h1>
              </flipper-side>
            </flipper>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '<%= GA_ID %>', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
