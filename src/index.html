<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" ><![endif]-->
<html class="no-js" ng-app="holidays" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Finnish Holidays</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="app.css">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <script src="app.js"></script>
  <base href="/">
</head>
<body ng-controller="AppCtrl" class="page">
  <section class="section">
    <div class="section__column section__column--background" style="background-image: url({{ nextHolidayImage.url }})">
      <div class="box">
        <div class="box__row">
          <small class="text-small" ng-bind="nextHolidayUntil"></small>
          <small class="text-small text-small--secondary" ng-bind="nextHolidayDate"></small>
        </div>
        <div class="box__row">
          <h1 class="heading" ng-bind="nextHoliday.description"></h1>
        </div>
      </div>
    </div>
  </section>
  <div class="image-attribution">
    Image courtesy of {{ nextHolidayImage.attribution }}
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-2347685-10', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
